# Level specification
Level:
    FITS Required:
        overrides:
            BITPIX: -32
    Documentation, Contact, and Collection Metadata:
        overrides:
            DESCRPTN: PUNCH QuickLook data, Composite mosaic in output coordinates
    File Type and Provenance:
        overrides:
            LEVEL: L
            OBSRVTRY: PUNCH
    Temporal Information:
    Instrument and Spacecraft State:
    World Coordinate System:
    Camera and Readout State:
    Onboard Image Processing:
    Calibration Data:
    Image Statistics and Properties:
    Solar Reference Data:
    Spacecraft Location & Environment:
        omits: [LOS_ALT, HCIX_VOB, HCIY_VOB, HCIZ_VOB, HAEX_OBS, HAEY_OBS, HAEZ_OBS]
    Fixity:
    History:


# Kind specifications
Kinds:
    Polarized:
        overrides:
            NAXIS: 3
            NAXIS1: 4096
            NAXIS2: 4096
            NAXIS3: 3
            OBS-MODE: Polar_MZP
            OBSLAYR1: Polar_M
            OBSLAYR2: Polar_Z
            OBSLAYR3: Polar_P
            POLARREF: 'Solar'
        omits: [FILTER, POLAR]

    Unpolarized:
        overrides:
            NAXIS: 2
            NAXIS1: 4096
            NAXIS2: 4096
            OBS-MODE: Unpolarized
            POLAR: -999
        omits: [NAXIS3, FILTER, OBSLAYR1, OBSLAYR2, OBSLAYR3]

    Calibration:
        overrides:
            NAXIS: 2
            NAXIS1: 4096
            NAXIS2: 4096
        omits: [NAXIS3, OBSLAYR1, OBSLAYR2, OBSLAYR3]

# Product specifications
Products:
    CTM:
        kinds: [Unpolarized]
        overrides:
            TITLE: PUNCH Level-2 Unpolarized Quicklook Mosaic
            OBSTYPE: Unpolarized quicklook mosaic
            TYPECODE: CT
            INSTRUME: "{craftname}"
            TELESCOP: "{obsname}"
            OBSCODE: M

    CNN:
        kinds: [Unpolarized]
        overrides:
            NAXIS1: 2048
            NAXIS2: 2048
            TITLE: PUNCH Level-2 Unpolarized Quicklook NFI Image
            OBSTYPE: Unpolarized NFI quicklook image
            TYPECODE: CN
            INSTRUME: "{craftname}"
            TELESCOP: "{obsname}"
            OBSCODE: N

    PTM:
        kinds: [Polarized]
        overrides:
            TITLE: PUNCH Level-2 Polarized Quicklook Mosaic
            OBSTYPE: Polarized quicklook mosaic
            TYPECODE: PT
            INSTRUME: "{craftname}"
            TELESCOP: "{obsname}"
            OBSCODE: M

    PNN:
        kinds: [Polarized]
        overrides:
            NAXIS1: 2048
            NAXIS2: 2048
            TITLE: PUNCH Level-2 Polarized Quicklook NFI Image
            OBSTYPE: Polarized NFI quicklook image
            TYPECODE: PN
            INSTRUME: "{craftname}"
            TELESCOP: "{obsname}"
            OBSCODE: N
